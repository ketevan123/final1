<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planets</title>
    <link rel="fav icon" href="3d-render-thunderbolt-icon-flash-lightning-danger-and-power-png.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="reset.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="headertitle">THE PLANETS</h1>
        <button class="burger"><img src="assets/images/icon-burger.svg" alt="burger icon"></button>
        <ul class="burger-btn-list">
            <li class="planet-B"><a class="planets-link"  href="">MERCURY</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a class="planets-link"  href="">VENUS</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a class="planets-link"  href="">EARTH</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a class="planets-link"  href="">MARS</a></li>
            <hr class="header-hr">
            <li class="planetB"><a class="planets-link"  href="">JUPITER</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a  class="planets-link" href="">SATURN</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a class="planets-link"  href="">URANUS</a></li>
            <hr class="header-hr">
            <li class="planet-B"><a class="planets-link" href="">NEPTUNE</a></li>
            <hr class="header-hr">
        </ul>
        <ul class="planets-list">
            <li class="planet active ">MERCURY</li>
            <li class="planet ">VENUS</li>
            <li class="planet ">EARTH</li>
            <li class="planet  ">MARS</li>
            <li class="planet ">JUPITER</li>
            <li class="planet ">SATURN</li>
            <li class="planet ">URANUS</li>
            <li class="planet ">NEPTUNE</li>
        </ul>
    </header>
    <hr>    
    <div class="abs-everything">
    <div class="info-bts-list">
        <ul id="selected-div">
            <button id="overview-btn2" class="info-bts"><li>OVERVIEW</li><div class="rectangle"></div></button>
            <button id="structure-btn2" class="info-bts"><li>STRUCTURE</li><div class="rectangle"></div></button>
            <button id="surface-btn2" class="info-bts"><li>SURFACE</li><div class="rectangle"></div></button>
        </ul>
</div>
<hr >
   
    <!-- main -->
    <main>
    <div class="main-img">
        <div id="planet-img"></div>
    </div> 
    <div class="everything">
     <div class="stuff">
        <div id="planet-description"></div>
        <span class="wiki-source">source: <a href="#" class="wiki">wikipedia</a></span>
     </div>
    <div class="some-info">
        <div>
            <button id="overview-btn" class="information-buttons">
                <span class="numbers"><b>01</span> OVERVIEW</b>
            </button>
            <button id="structure-btn" class="information-buttons">
                <span class="numbers"><b>02</span> INTERNAL STRUCTURE</b>
            </button>
            <button id="geology-btn" class="information-buttons">
                <span class="numbers"><b>03</span> SURFACE GEOLOGY</b>
            </button>
        </div>
</div>
</div>  
  </main>

<!-- footer -->
<div class="footer">
    <div class="last-container"><b><span class="footer-text">ROTATION TIME</span></b>
        <span id="rotation"></span>
    </div>
    <div class="last-container"><b><span class="footer-text">REVOLUTION TIME</span></b>
        <span id="revolution"></span>
    </div>
    <div class="last-container"><b><span class="footer-text">RADIUS</span></b>
        <span id="radius"></span>
    </div>
    <div class="last-container"><b><span class="footer-text">AVERAGE TEMP.</span></b>
        <span id="temperature"></span>
    </div>
</div>
</div>
</body>
</html>
